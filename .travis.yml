language: node_js
os:
  - linux
  - osx

sudo: required
dist: trusty
node_js:
  - "node"
  - "6
  - "4"
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9
before_install:
  - sudo apt-get install -y bison flex libssl-dev libboost-dev libboost-system-dev libboost-filesystem-dev libboost-regex-dev
env:
  global:
    - CXX=g++-4.9
    - NODE_ENV=development
